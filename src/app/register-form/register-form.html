<div class="w-full max-w-md m-auto p-6 bg-white rounded-md shadow-md">
  <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Create Account</h2>

  <mat-stepper orientation="vertical" #stepper>

    <mat-step [stepControl]="registerForm">
      <form [formGroup]="registerForm" class="flex flex-col gap-4 py-2">
        <ng-template matStepLabel>Fill out your name</ng-template>

        <mat-form-field class="w-full">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name" formControlName="name" required>
        </mat-form-field>

        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>

    <mat-step [stepControl]="registerForm">
      <form [formGroup]="registerForm" class="flex flex-col gap-4 py-2">
        <ng-template matStepLabel>Fill out your e-mail</ng-template>

        <mat-form-field class="w-full">
          <mat-label>E-mail</mat-label>
          <input matInput type="email" placeholder="E-mail" formControlName="email" required>
        </mat-form-field>

        <div class="flex gap-2">
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>

    <mat-step [stepControl]="registerForm">
      <form [formGroup]="registerForm" class="flex flex-col gap-4 py-2">
        <ng-template matStepLabel>Create a password</ng-template>

        <mat-form-field class="w-full">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Password" formControlName="password" required>
        </mat-form-field>

        <div class="flex gap-2">
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>

    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <div class="flex flex-col gap-4 py-2">
        <p class="text-gray-600">You are now done.</p>
        <div class="flex gap-2">
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button (click)="stepper.reset()">Reset</button>
          <button mat-raised-button color="primary" (click)="onSubmit()">Create Account</button>
        </div>
      </div>
    </mat-step>

  </mat-stepper>
</div>
